<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Diana Wishes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="top">
        <div class="logo-wrapper">
          <a
            href="https://goiteens.ua/"
            class="logo-link"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <img
              src="./images/logo.png"
              alt="logo GoIT"
              width="200"
              height="52"
            />
          </a>
        </div>
        <div class="user-wrapper">
          <h1 class="user-name"></h1>
          <div class="user-photo-wrapper">
            <div class="circle">
              <img class="user-photo" src="" alt="" width="44" height="44" />
            </div>
          </div>
          <div class="qr-code-wrapper">
            <img
              class="qr-code"
              src=""
              alt="КР код до моєї сторінки"
              width="70"
              height="70"
            />
          </div>
        </div>
      </header>
      <main>
        <h2 class="title">Dream Board  	<span>&#128075;</span></h2>
        <section class="box dream">
          <h3 class="box-title">I Want</h3>
          <div class="cards dreams"></div>
        </section>
        <section class="box amount">
          <h3 class="box-title">For this I will earn</h3>
          <div class="cards">
            <figure class="card amount-1 download">
              <div class="card-img-wrapper">
                <ul class="plot plot-1"></ul>
                
              </div>
              <figcaption class="card-description">
                <p>Average earnings by year</p>
              </figcaption>
            </figure>
            <figure class="card amount-2 download">
              <div class="card-img-wrapper">
                <ul class="plot plot-2"></ul>
              </div>
              <figcaption class="card-description">
                <p>Ability to save from earnings by year</p>
              </figcaption>
            </figure>
            <div class="card amount-3">
                <p class="accumulator card-description"></p>
            </div>
          </div>
        </section>
        <section class="box todo">
          <h3 class="box-title">For this I will develop</h3>
          <ul class="list"></ul>
        </section>
      </main>
    </div>
    <section class="box dream">
          <h3 class="box-title">I Implemented</h3>
          <div class="cards dreams">
            <ul class="list">
              <li class="card">
                <div class="card-img-wrapper">
                  <img src="./images/goblet.webp" alt="" class="card-img" />
                </div>
                <figcaption class="card-description">
                  I won a goblet in gymnastics
                </figcaption>
              </li>
              <li class="card">
                <div class="card-img-wrapper">
                  <img src="./images/knit-crochet.jpg" alt="" class="card-img" />
                </div>
                <figcaption class="card-description">
                  I know how to knit and crochet
                </figcaption>
              </li>
              <li class="card">
                <div class="card-img-wrapper">
                  <img src="./images/european-countries-map.png" alt="" class="card-img" />
                </div>
                <figcaption class="card-description">
                  I went to: Turkey, Italy, Tenerife, England, Poland, Sweeden, Scotland, Latvia, Nothern Ireland, Ireland. 
                </figcaption>
              </li>
            </ul>
          </div>
        </section>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
